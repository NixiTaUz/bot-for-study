<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>chat GPT高校 — モバイルMVP</title>
  <meta name="robots" content="noindex,nofollow">

  <!-- スタイル -->
  <link rel="stylesheet" href="assets/style.css">

  <!-- KaTeX（CDN） -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js"
    onload="window.renderMathInElement && renderMathInElement(document.body, {
      delimiters: [
        {left:'$$', right:'$$', display:true},
        {left:'$', right:'$', display:false}
      ]
    });">
  </script>
</head>

<body>
  <header class="top">
    <h1>chat GPT高校</h1>
    <button id="btnSettings" aria-label="設定">⚙</button>
  </header>

  <main id="app">
    <section id="roadmap"></section>
    <section id="lesson" hidden></section>
    <section id="quiz" hidden></section>
  </main>

  <dialog id="settings">
    <h3>設定</h3>
    <label>OpenAI API Key（任意・自分用）
      <input id="apiKey" type="password" placeholder="sk-..." autocomplete="off">
    </label>
    <label class="row">
      <input id="useKatex" type="checkbox" checked> KaTeX 数式を使う
    </label>
    <label class="row">
      <input id="useAiGrading" type="checkbox" checked> AI採点を使う（不正解時のみ問い合わせ）
    </label>
    <menu>
      <button id="testKey" type="button">接続テスト</button>
      <button id="saveSettings">保存</button>
      <button id="closeSettings">閉じる</button>
    </menu>
  </dialog>

  <!-- メインスクリプト -->
  <script type="module" src="assets/app.js?v=2"></script>
</body>
</html>
